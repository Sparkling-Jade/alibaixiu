<!-- 准备数据展示的模板 -->
<script type="text/html" id="tplData">
  {{each list value}}
  <tr>
    <td class="text-center">
      <input type="checkbox">
    </td>
    <td>{{value.title}}</td>
    <td>{{value.nickname}}</td>
    <td>{{value.name}}</td>
    <td class="text-center">{{value.created}}</td>
    {{if value.status =='published'}}
    <td class="text-center">已发布</td>
    {{else}}
    <td class="text-center">草稿</td>
    {{/if}}
    <td class="text-center">
      <a href="posts-edit.html?id={{value.id}}" class="btn btn-default btn-xs">编辑</a>
      <a href="javascript:;" class="btn btn-danger btn-xs">删除</a>
    </td>
  </tr>
  {{/each}}
</script>

<!-- 准备页码模板 -->
<script type="text/html" id="tplPage">

  {{if currentPage ==1 }}
  <li>
    <a href="javascript:loadData( {{totalPage}} )">上一页</a>
  </li>
  {{else}}
  <li>
    <a href="javascript:loadData( {{currentPage-1}} )">上一页</a>
  </li>
  {{/if}}

  <% for(var i=1;i<=totalPage;i++){ %>
    {{ if i == currentPage }}
    <li class="active">
      {{else}}
      <li>
        {{/if}}
        <a href="javascript:loadData( {{i}} );"> {{i}} </a>
      </li>
      <% } %>

        {{if currentPage == totalPage}}
        <li>
          <a href="javascript:loadData(1)">下一页</a>
        </li>
        {{else}}
        <li>
          <a href="javascript:loadData( {{currentPage +1}} )">下一页</a>
        </li>
        {{/if}}

</script>

<script>
  loadData(1)

  function loadData(page) {


    $.get({

      url: "./api/getPosts.php",
      //       2.6.3 修改loadData，在请求时多加2个参数，一个是category_id，对应的值是 分类下拉框的value  
      //一个是status：对应的值是 状态下拉框的value
      data: {
        pageIndex: page,
        pageSize: 10,
        category_id: $('#selCategory').val(),
        status: $('#selStatus').val()
      },
      dataType: "json",
      success: function (obj) {
        // console.log(obj);

        //    调用模板1
        var html = template('tplData', {
          list: obj.data
        });
        $('tbody').html(html);

        //  调用页码模板
        // var html2=template('tplPage',{totalPage: obj.totalPage,currentPage:page});
        // $('.pagination').html(html2);
      
      //先摧毁分页
      $('.pagination').twbsPagination('destroy');

        //  1.2 在loadData响应完成里调用插件，根据返回的总页数来生成页码
        $('.pagination').twbsPagination({
          totalPages: obj.totalPage, //设置总页数
          visiblePages: 5, //设置可见页数
          startpage: page, // 设置开始当前页面
          //1.3 修改页码文字（上一页，下一页，首页，尾页）
          first: '首页',
          prev: '上一页',
          next: '下一页',
          last: '尾页',
          //1.5 因为这个插件默认就会页面一打开就调用一次点击事件，要禁用掉，因为没必要，浪费时间。initiateStartPageClick给一个false
          initiateStartPageClick: false,

          //1.4 给页码加点击事件，点击事件里写loadData(页码)
          //onPageClick 页码的点击事件,
          // 参数1 :事件对象
          //参数2: 被点击的页码的页码数
          onPageClick: function (event, page) {
            loadData(page); //是指被点击的页码数是多少就去加载多少
          }
        })
      }
    })
  }


  // 2.筛选的功能
  //   我们发现筛选其实也可以用之前的sql语句，只不过是要么加多一个where条件，要么就不加
  //   2.1 修改获取文章的接口，多增加2个参数，一个是category_id，一个是status  写在PHP文件里面

  //   2.2 在接口里判断category_id是否为空，如果不为空，就多加一个条件 and category_id=$category_id
  //   2.3 在接口里判断status是否为空，如果不为空，就多加一个条件 and status='$stutus'

  //   2.4 页面一加载出所有分类
  //       2.4.1 先写一个获取所有分类的接口

  //       2.4.2 页面打开的时候请求这个接口，并把每个元素当做一个option加到下拉框里面
  $.get({

    url: "api/getCategory.php",
    dataType: "json",
    success: function (obj) {
      //console.log(obj);

      for (var i = 0; i < obj.length; i++) {
        //创建option
        var opt = document.createElement('option');
        opt.innerHTML = obj[i].name;
        opt.value = obj[i].id;
        $('#selCategory').append(opt);
        //console.log(opt);

      }
    }
  })

  //   2.6 给筛选加点击事件（记得加id找到它）
  $('#btnSearch').click(function (e) {
    // 2.6.1 阻止事件默认实现
    e = e || window.event;
    e.preventDefault();

    //   2.6.2 直接调用loadData传入1（因为筛选的话肯定又是从第一页开始）
    loadData(1);
  })
  
  //4完成全选、全不选
  //    4.1 给thead :checkbox加一个点击事件
      $('thead :checkbox').click(function(){
             // 4.2点击事件里，找到所有的tbody :checkbox ，给它们的checked值，赋值为 this.checked（也就是全选是true，它们就是true,全选是false，它们就是false）
             $('tbody :checkbox').prop('checked',this.checked);
  //         4.3 然后判断全选的选中状态是否为true，如果是，则显示批量操作
             if(this.checked){
                  $('#btn-danger').fadeIn();
             }else{
                  $('#btn-danger').fadeOut();
             }
      })

  //  3.完成点击tbody :checkbox选中全选，或者不选全选
  //    3.1 给tbody :checkbox加点击事件（ 点击事件加在tbody上，只能由:checkbox触发，事件委托 ）

     $('tbody').on('click',':checkbox',function(){
       //3.2 点击事件里判断 tbody :checked（选中数量） 是否等于 tbody :checkbox(总数量)，如果等于，全选勾上，不等于全选取消
           //$('thead :checkbox').prop('checked',$('tbody :checked').length ==$('tbody :checkbox').length)
          if ($('tbody :checked').length == $('tbody :checkbox').length ) {
                
                $('thead :checkbox').prop('checked',true);
          }else{
               $('thead :checkbox').prop('checked',false);
          }
           
          // var res = $('tbody :checked').length == $('tbody :checkbox').length;

          // $('thead :checkbox').prop('checked', res);

        //  3.3 判断只要tbody里有一个checkbox被勾，就要显示批量操作，否则不显示
         if($('tbody :checked').length>0){
             $('#btn-danger').fadeIn();
         }else{
          $('#btn-danger').fadeOut();
         }
     })
  //    
  //     
</script>
